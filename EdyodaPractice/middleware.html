What is middleware and examples?
<!-- 
    ---modified request and response.(changes)
    add additional functinality and processing web application.
    acts as a bridge between incoming request and outbound response
    Middleware is software that lies between an operating system and the applications running on it. Essentially functioning as hidden translation layer, middleware enables communication and data management for distributed applications. 
--_______________________________________
appliaction level middleware:

const express=require('express');
const app=express();

const reqFilter=(req,res,next)=>{
    console.log('reqFilter')
     
}
app.use(reqFilter)
app.get('',(req,res)=>{
res.send('Welcome home page')
})
