      //

      {

        console.log(x1) //122
      }

      function varTest() {
        var xx = 1
        {
          var xx = 2
          console.log(xx) //2
        }
        console.log(xx) //2
      }
      varTest()

      //
      console.log('---------------------')
      function letTest() {
        let lx = 1
        {
          let lx = 2
          console.log(lx) //2
        }
        console.log(lx) //1
      }
      letTest()
      console.log('---------------------')

        var foo = 33
        if (foo) {

          console.log(foo) //88
