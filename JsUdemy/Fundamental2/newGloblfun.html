<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobleFunction</title>
  </head>
  <body>
    <script>
      //Globle Function:hya functuo la kuthe pan use kru shkato eg try catch ,promises madhe,function callsback kuthepn
      //two globle function: 1)IsFinite 2)IsNaN
      //1)IsFinite: o/p is true of false: hya func madhe ekdhdi value takli and ti return kart asel number tr true return karnar nahitr false
      console.log(isFinite(10)) //true
      console.log(isFinite(10 / 0)) //false
      console.log(isFinite(undefined)) //false
      console.log(isFinite(null)) //true
      //2)IsNaN:  o/p is true of false :hya function ekdhi value takli tr outpot return karen string etc tr true denar number asel tr false bcz NOT A NUMBER
      console.log(isNaN(10)) //false
      console.log(isNaN('Manu')) //true
      console.log(isNaN(null)) //true
      console.log(isNaN('10')) //false
      console.log(isNaN(undefined)) //true
    </script>
  </body>
</html>
