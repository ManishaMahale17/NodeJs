<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equalty</title>
  </head>
  <body>
    <script>
      ///=== is strict equaltiy and == loose equality
      //alws use === for comparisons
      console.log('Equality')
      const age = 18
      //only one stmt then no need curlty brackets to if stmt
      if (age === 18) console.log('you are Adult now')
      // === is acts as boolean value
      console.log(18 === 18) //true
      // console.log(18 = 18);// invalid error
      console.log(18 == 18) //true
      console.log(18 >= 18) //true
      console.log(18 <= 18) //true
      //console.log(18 <== 18);//error == not required only <=
      console.log('18' === 18) //false
      console.log('18' == 18) //true
      console.log('18' >= 18) //true
      /*
        const val=prompt("Enter the value");
        console.log(val);// enter value
        console.log(typeof (val));//string
        */
    </script>
  </body>
</html>
