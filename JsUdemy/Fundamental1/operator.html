    <script>
        // + - * / math operator
        const now=2045;
     const myage =now-2010;
     const vage = now-2011;
     console.log(myage,vage);//35 34

     console.log(vage *2 ,myage + 2, vage /2, 2 ** 2,vage-myage);//68 37 17 4(2 expontial 2) 1

 //type of operator
 console.log(typeof now);// number
 console.log(typeof myage);// number

 //assignment operator
 let x=5+10;
 console.log(x);// 15
 x +=5; //x=x+5 //reassigning value so use let
 console.log(x);// 20
 x++;// x=x+1
 console.log(x);// 21
 x--;
 console.log(x);// 20


 const y=10+20;
 console.log(y);//30
 //y +=10;
 //console.log(y);//error bcz const

 //Comparision operator < > <= >=
 const mag=29;
 const vag=30;
 console.log(mag>vag);// false
 console.log(vage- mag > mag+vage);//false bcz 1>59
 console.log(vage- mag < mag+vage);//true bcz 1<59
 //js math frist then camparision
 //js left to right opertion done


 //opertor precedence
 ///math operator is opearted frist then camaprision and all operartor
 /*
 Precedence	Operator type	Associativity	Individual operators

new (with argument list)	n/a	new … ( … )

17	new (without argument list)	right-to-left	new …

Postfix Decrement	… --

Bitwise NOT (~)	~ …
Unary plus (+)	+ …

Prefix Decrement	-- …

12	Addition (+)	left-to-right	… + …

Bitwise Right Shift (>>)	… >> …

in	… in …
instanceof	… instanceof …

Nullish coalescing operator (??)	left-to-right	… ?? …
